<div class="items-search">
        
    <input #searchBox id="search-box" (input)="search(searchBox.value, showUndone.checked);" />

    <div class="items-search-status" (click)="search(searchBox.value, showUndone.checked);">
        <input #showAll type="radio" name="searchOption" checked > All
        <input #showUndone type="radio" name="searchOption" > Undone
    </div>

</div>
