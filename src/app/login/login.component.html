<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
          <label for="email">
            Email:
          </label>
          <input id="email" name="email" type="text" formControlName="email" ngModel>
      </div>
    
      <div>
        <label for="password">
          Password:
        </label>
        <input id="password" name="password" type="text" formControlName="password" ngModel>
      </div>
      
      
      <button class="button" type="submit">Login</button>
      
      <br><br>
      <a href="/register">Register</a>
      
  </form>
</div>
